<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>job application form</title>
</head>
<body>
<h1>job application form</h1>
<form enctype="multipart/form-data">
    <p>
        your name: <br>
        <input type="text"name="your_name">
    </p>
    <p>
        your education: <br>
        <select name="education">
           <option value="be"> B.E,</option>
            <option value="btech">B.TECH.,</option>
            <option value="bca">B.C.A.,</option>
            <option value="bsc">B.SC.,</option>
            </select>
        
    </p>
    <p>you want to apply for the position: <br>
        <select name="position">
       <option value="fed">front end developer</option>
       <option value="bd">backend developer</option>
       <option value="fsd"> stack developer</option>
         </select>
    </p>
    <p>                                      

        your Resume: <br>
        <p><input type="file" name="Resume"></p>
        <p><input type="submit" name="send details" value="send details">
    </p>
</form>
</body>
</html>
